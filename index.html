<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chrome Inspector Detector</title>
        <style>
            message {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                position: fixed;
                color: #444;
                font-size: 20px;
                width: 420px;
                text-align: left;
                margin-left: -210px;
                left: 50%;
                top: 50%;
                margin-top: -50px
            }
            large {
                font-size: 150%
            }
            status green {
                color: green
            }
            status red {
                color: red
            }
        </style>
    </head>
    <body>
        <message>
            <large>Press ⌘ + ⌥ + I</large>
            <br><br>
            Chrome Inspector State: <status></status>
        </message>
        <script src="chrome.inspector-detector.js"></script>
        <script>
            (function(){
                var detect = function() {
                    var detector = chrome.inspector.detector(),
                        status = document.getElementsByTagName('status')[0],
                        wait = detector.open && !detector.docked ? 1500 : 100
                    ;
                    status.innerHTML = detector.open ? ('<green>Open</green> and ' + detector.docked ? '<green>Docked</green>' : '<blue>in a Separate Window</blue>') : '<red>Closed</red>';
                    setTimeout(detect, wait);
                };
                detect();
            })();
        </script>

        <!-- GitHub -->
        <a href="https://github.com/adamschwartz/chrome-inspector-detector"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    </body>
</html>
